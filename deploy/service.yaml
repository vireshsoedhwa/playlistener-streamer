apiVersion: v1
kind: Service
metadata:
  name: rnb-svc
  namespace: plstreamer
spec:
  selector:
    app: player-rnb
  ports:
  - name: app
    protocol: TCP
    port: 9000
    targetPort: 9000
  type: NodePort