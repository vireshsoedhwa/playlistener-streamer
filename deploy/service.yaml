apiVersion: v1
kind: Service
metadata:
  name: default-svc
  namespace: plstreamer
spec:
  selector:
    app: player-default
  ports:
  - name: app
    protocol: TCP
    port: 9000
    targetPort: 9000
  type: NodePort

