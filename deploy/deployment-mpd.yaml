apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-default
  namespace: plstreamer
spec:
  selector:
    matchLabels:
      app: player-default
  template:
    metadata:
      labels:
        app: player-default
    spec:
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: plstreamerdata
      containers:
        - name: player-default
          image: localhost:32000/mpd
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
          env:
          - name: GENRE
            value: "default"
          - name: ICECAST_HOST
            value: "plstreamer-svc"
          volumeMounts:
          - mountPath: /code
            name: data
        - name: mpc-default
          image: localhost:32000/mpc
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
          env:
          - name: MPD_HOST
            value: "default-svc"
          - name: MPD_PORT
            value: "6600"
---

